issuers:
  BC-REG:
    jurisdiction:
      name: British Columbia
      abbreviation: BC

    name: BC Corporate Registry
    abbreviation: BCReg
    url: "https://www2.gov.bc.ca/gov/content/governments/organizational-structure/ministries-organizations/ministries/citizens-services/bc-registries-online-services"

    wallet_seed: $WALLET_SEED_BCREG
    claim_types:

    - description: Incorporation
      schema:
        name: incorporation.bc_registries
        version: '1.0.31'
        attributes:
        - legal_entity_id
        - corp_num
        - legal_name
        - org_type
        - addressee
        - address_line_1
        - address_line_2
        - city
        - province
        - postal_code
        - country
        - effective_date
        - end_date

    - description: Doing Business As
      schema:
        name: doing_business_as.bc_registries
        version: '1.0.31'
        attributes:
        - legal_entity_id
        - corp_num
        - legal_name
        - doing_business_as_name
        - addressee
        - address_line_1
        - address_line_2
        - city
        - province
        - postal_code
        - country
        - effective_date
        - end_date

